<html>
<head>
<link href="front2.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script>
var socket=io();
</script>
</head>
<body>
<form id="form1" name="Registration">

<table cellpadding="2" width="80%" border="5" align="center" cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text placeholder="Enter full name in capitals" id="textname" size="30"></td>
</tr>

<tr>
<td>Adhaar Number</td>
<td><input type="text" name="adhaar" id="adhaar" size="30"></td>
</tr>

<tr>
<td>Personal Address</td>
<td><textarea rows="4" cols="50" id="add" name="comment1"></textarea></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" id="sex" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>States</td>
<td><select id="states" name="Locality">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>

<tr>
<td>District</td>
<td><select id="district" name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
<tr>
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>

</tr>
<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td></td>
<td colspan="2"><button onclick="function1()" id="submit1">submit form</button></td>
</tr>
</table>
</form><br><br>
<script>
function function1(){

       var name = $("#textname").val();
	   var	adhaar = $("#adhaar").val();
	   var add = $("#add").val();
		var sex = $("#sex").val();
		var states = $("#states").val();
		 var district = $("#district").val();
		var pin = $("#pincode").val();
		 var mail = $("#emailid").val();
		var dob = $("#dob").val();
		var mob = $("#mobileno").val();

$("form").submit(function(){
	
socket.emit("ins",{
        name:name,
		adhaar:adhaar,
		add:add,
		sex:sex,
		states:states,
		district:district,
		pin:pin,
		mail:mail,
		dob:dob,
		mob:mob,
});
});
};
socket.on("proceed",function(){
window.open("login.html");
});
</script>
</body>
</html>
